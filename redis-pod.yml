apiVersion: v1
kind: Pod
metadata:
  name: redis-pod
  labels:
    name: redis-pod
    app: demo-voting-app
spec:
  containers:
  - name: redis
    image: redis:latest
    ports:
    - containerPort: 6379
    resources:
      requests:
        cpu: "0.5"  # Request 0.5 CPU cores
        memory: "512Mi"  # Request 512 MB of memory
      limits:
        cpu: "1"  # Limit to 1 CPU core
        memory: "1Gi"  # Limit to 1 GB of memory